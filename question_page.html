<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>
<table class="account">
  <tr>
    <td class="name">
      コメント: <input id="name" type="text" name="name" onkeypress="onChange();"/>
    </td>
    <td class="submit">
      <input id="submit" type="submit" name="" value="save" disabled onclick="setName();"/>
    </td>
    <td class="cancel">
      <input id="clear" type="submit" name="" value="clear" disabled onclick="clearName();"/>
    </td>
  </tr>
</table>
</body>
</html>
